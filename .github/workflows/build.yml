name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Java (Temurin JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸŸ¢ Set up Node.js (Latest LTS ~ May 2025)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install NPM dependencies
        run: npm install

      - name: ğŸ› ï¸ Grant permission to gradlew
        run: chmod +x android/gradlew

      - name: ğŸ—ï¸ Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: ğŸ“¤ Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
